<!-- render base html for header, footer and sidenav bar -->
{% extends 'base.html' %}

{% block title %}Skills - Portfolio {% endblock %}

{% block content %}
							<!-- Content -->
								<section>
									<header class="main">
										<h1>Skills</h1>
									</header>
									<!-- Content -->
									
													<dl>		
														<!-- loop the skills list -->
			
														{% for skill in skills %}
														<h3>{{ skill.name }}</h3>
														
															<p>{{ skill.description }}</p>
														
														{% endfor %}
													
													</dl>
								</section>

					{% endblock %}
